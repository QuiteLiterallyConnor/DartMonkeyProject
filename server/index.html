<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Controller</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .border {
            border-color: #444 !important;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row">
        <!-- Panel 1 -->
        <div class="col-md-4 border bg-dark">
            <h3 class="text-center">Status Display</h3>
            <div class="d-flex justify-content-between mt-3">
                <span>X-Axis (-90 - 90):</span>
                <span id="xDisplay">0°</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <span>Y-Axis (-90 - 90):</span>
                <span id="yDisplay">0°</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <span>Speed (0 - 100):</span>
                <span id="speedDisplay">0</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <span>Servo A (-90 - 90):</span>
                <span id="servoADisplay">0°</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <span>Servo B (-90 - 90):</span>
                <span id="servoBDisplay">0°</span>
            </div>
        </div>
        <!-- Panel 2 -->
        <div class="col-md-4 border bg-dark">
            <h3 class="text-center">Gamepad Controls</h3>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-info" id="leftButton">Left</button>
                <div class="d-flex flex-column mx-3">
                    <button class="btn btn-info mb-2" id="upButton">Up</button>
                    <button class="btn btn-info" id="downButton">Down</button>
                </div>
                <button class="btn btn-info" id="rightButton">Right</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-warning ml-2" id="powerDown">Power Down</button>
                <button class="btn btn-warning mr-2" id="powerUp">Power Up</button>
            </div>
            <div class="mt-3">
                <label for="servoSlider">Servo A + B Controller:</label>
                <input type="range" class="custom-range" id="servoSlider" min="0" max="180">
            </div>
            <div class="mt-3">
                <label for="angleInput">Set Angle/Value:</label>
                <input type="number" id="angleInput" class="form-control bg-dark text-light">
                <select id="statusSelect" class="form-control bg-dark text-light mt-2">
                    <option value="servoA">Servo A</option>
                    <option value="servoB">Servo B</option>
                    <option value="xAxis">X-Axis</option>
                    <option value="yAxis">Y-Axis</option>
                    <option value="speed">Speed</option>
                </select>
                <button id="setAngleButton" class="btn btn-primary mt-2">Set Value</button>
            </div>
        </div>

        <!-- Panel 3 -->
        <div class="col-md-4 bg-dark">
            <h2>Serial Controller</h2>
            <div id="messages" class="border bg-dark mb-3" style="height: 200px; overflow: auto;"></div>

            <h4>Send Command to Serial Controller</h4>
            <div class="input-group mb-3">
                <input type="text" id="command" class="form-control bg-dark text-light" placeholder="Enter command">
                <div class="input-group-append">
                    <button id="sendButton" class="btn btn-primary">Send</button>
                </div>
            </div>

            <h4>Upload GCode File</h4>
            <input type="file" id="gcodeFile" accept=".gcode" class="mb-2 bg-dark text-light">
            <button id="uploadButton" class="btn btn-secondary">Upload and Send</button>
        </div>


        <!-- Combined Panel 4,5 -->
        <div class="col-md-8 bg-dark mt-3 d-flex justify-content-center align-items-center" style="grid-row: span 2;">
            <iframe src="http://localhost:8081/stream" width="100%" height="500" frameborder="0"></iframe>
        </div>

        <!-- Panel 6 -->
        <div class="col-md-4 border bg-dark mt-3">Panel 6</div>

        <!-- Panel 7 -->
        <div class="col-md-4 border bg-dark mt-3">Panel 7</div>

        <!-- Panel 8 -->
        <div class="col-md-4 border bg-dark mt-3">Panel 8</div>

        <!-- Panel 9 -->
        <div class="col-md-4 border bg-dark mt-3">Panel 9</div>
</div>

<script>
    $(document).ready(function() {
        const ws = new WebSocket("ws://localhost:8080/ws");
        let powerLevel = 0; // To keep track of the power level for the SX command

        ws.onopen = function() {
            console.log('Connected to the WebSocket');
        };

        ws.onmessage = function(e) {
            $('#messages').append(`<p>${e.data}</p>`);
            $('#messages').scrollTop($('#messages')[0].scrollHeight); // Auto scroll to bottom

            // Check for DEVICE_STATUS delimiter
            if (e.data.includes('%%%_DEVICE_STATUS')) {
                const lines = e.data.split('\n');
                for (let line of lines) {
                    if (line.startsWith('X_SERVO_POS:')) {
                        $('#xDisplay').text(line.split(':')[1].trim());
                    } else if (line.startsWith('Y_SERVO_POS:')) {
                        $('#yDisplay').text(line.split(':')[1].trim());
                    } else if (line.startsWith('MOTOR_A_SERVO_POS:')) {
                        $('#servoADisplay').text(line.split(':')[1].trim() + '°');
                    } else if (line.startsWith('MOTOR_B_SERVO_POS:')) {
                        $('#servoBDisplay').text(line.split(':')[1].trim() + '°');
                    } else if (line.startsWith('MOTOR_SPEED:')) {
                        $('#speedDisplay').text(line.split(':')[1].trim());
                    }
                }
            }
        };

        $('#sendButton').click(function() {
            const command = $('#command').val().trim();
            if (command) {
                ws.send(command);
                $('#command').val('');
            }
        });

        $('#uploadButton').click(function() {
            const file = $('#gcodeFile')[0].files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n');
                    for (let line of lines) {
                        if (line.trim()) {
                            ws.send(line.trim());
                        }
                    }
                };
                reader.readAsText(file);
            }
        });

        function updateInputValue() {
            const selectedStatus = $('#statusSelect').val();
            let valueToSet = '';

            switch (selectedStatus) {
                case 'servoA':
                    valueToSet = $('#servoADisplay').text().replace('°', '');
                    break;
                case 'servoB':
                    valueToSet = $('#servoBDisplay').text().replace('°', '');
                    break;
                case 'xAxis':
                    valueToSet = $('#xDisplay').text();
                    break;
                case 'yAxis':
                    valueToSet = $('#yDisplay').text();
                    break;
                case 'speed':
                    valueToSet = $('#speedDisplay').text();
                    break;
            }

            $('#angleInput').val(valueToSet);
        }

        $('#statusSelect').change(function() {
            console.log("Dropdown change detected."); // Debugging line

            const selectedStatus = $(this).val();
            let valueToSet = '';

            console.log("Selected status:", selectedStatus); // Debugging line

            switch (selectedStatus) {
                case 'servoA':
                    valueToSet = $('#servoADisplay').text().split('°')[0]; // Split and take the numeric part
                    console.log("Servo A value:", valueToSet); // Debugging line
                    break;
                case 'servoB':
                    valueToSet = $('#servoBDisplay').text().split('°')[0]; // Split and take the numeric part
                    console.log("Servo B value:", valueToSet); // Debugging line
                    break;
                case 'xAxis':
                    valueToSet = $('#xDisplay').text();
                    console.log("X Axis value:", valueToSet); // Debugging line
                    break;
                case 'yAxis':
                    valueToSet = $('#yDisplay').text();
                    console.log("Y Axis value:", valueToSet); // Debugging line
                    break;
                case 'speed':
                    valueToSet = $('#speedDisplay').text();
                    console.log("Speed value:", valueToSet); // Debugging line
                    break;
            }

            $('#angleInput').val(valueToSet);
            console.log("Input field set to:", $('#angleInput').val()); // Debugging line
        });

        // Initially update the input value based on the default selected status
        updateInputValue();

        // Gamepad Controls
        $('#upButton').click(function() {
            ws.send('Y5');
            updateDisplay('yDisplay', 5);
        });

        $('#downButton').click(function() {
            ws.send('Y-5');
            updateDisplay('yDisplay', -5);
        });

        $('#leftButton').click(function() {
            ws.send('X-5');
            updateDisplay('xDisplay', -5);
        });

        $('#rightButton').click(function() {
            ws.send('X5');
            updateDisplay('xDisplay', 5);
        });

        $('#powerUp').click(function() {
            powerLevel += 5;
            ws.send('S' + powerLevel);
            $('#speedDisplay').text(powerLevel);
        });

        $('#powerDown').click(function() {
            powerLevel -= 5;
            ws.send('S' + powerLevel);
            $('#speedDisplay').text(powerLevel);
        });

        $('#servoSlider').on('input', function() {
            const value = $(this).val();
            ws.send('A' + value);
            ws.send('B' + value);
            $('#servoADisplay').text(value + '°');
            $('#servoBDisplay').text(value + '°');
        });

        $('#setAngleButton').click(function() {
            const angle = $('#angleInput').val();
            if (angle) {
                ws.send('A' + angle);
                ws.send('B' + angle);
                $('#servoADisplay').text(angle + '°');
                $('#servoBDisplay').text(angle + '°');
            }
        });

        $('#statusSelect').change(function() {
            const selectedStatus = $(this).val();
            switch (selectedStatus) {
                case 'servoA':
                    $('#angleInput').val($('#servoADisplay').text().replace('°', ''));
                    break;
                case 'servoB':
                    $('#angleInput').val($('#servoBDisplay').text().replace('°', ''));
                    break;
                case 'xAxis':
                    $('#angleInput').val($('#xDisplay').text());
                    break;
                case 'yAxis':
                    $('#angleInput').val($('#yDisplay').text());
                    break;
                case 'speed':
                    $('#angleInput').val($('#speedDisplay').text());
                    break;
            }
        });

        function updateDisplay(elementId, value) {
            const currentVal = parseInt($('#' + elementId).text());
            $('#' + elementId).text(currentVal + value);
        }

        ws.onmessage = function(e) {
            $('#messages').append(`<p>${e.data}</p>`);
            $('#messages').scrollTop($('#messages')[0].scrollHeight); // Auto scroll to bottom

            // Check for DEVICE_STATUS delimiter
            if (e.data.includes('%%%_DEVICE_STATUS')) {
                const lines = e.data.split('\n');
                for (let line of lines) {
                    if (line.startsWith('X_SERVO_POS:')) {
                        $('#xDisplay').text(line.split(':')[1].trim());
                    } else if (line.startsWith('Y_SERVO_POS:')) {
                        $('#yDisplay').text(line.split(':')[1].trim());
                    } else if (line.startsWith('MOTOR_A_SERVO_POS:')) {
                        $('#servoADisplay').text(line.split(':')[1].trim() + '°');
                    } else if (line.startsWith('MOTOR_B_SERVO_POS:')) {
                        $('#servoBDisplay').text(line.split(':')[1].trim() + '°');
                    } else if (line.startsWith('MOTOR_SPEED:')) {
                        $('#speedDisplay').text(line.split(':')[1].trim());
                    }
                }
            }
        };
    });

</script>


<!-- Bootstrap JS (optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
