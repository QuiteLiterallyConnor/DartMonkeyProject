<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Arrow Key Demo</title>
    <style>
        #arrows {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            place-content: center;
            width: 150px;
            height: 150px;
            margin: 50px auto;
        }
        .arrow {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pressed {
            background-color: #9e9e9e;
        }
        #up {
            grid-row: 1;
            grid-column: 2;
        }
        #left {
            grid-row: 2;
            grid-column: 1;
        }
        #right {
            grid-row: 2;
            grid-column: 3;
        }
        #down {
            grid-row: 2;
            grid-column: 2;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="arrows">
        <div class="arrow d-flex justify-content-center align-items-center" id="up">
            <i class="bi bi-arrow-up"></i>
        </div>
        <div class="arrow d-flex justify-content-center align-items-center" id="left">
            <i class="bi bi-arrow-left"></i>
        </div>
        <div class="arrow d-flex justify-content-center align-items-center" id="right">
            <i class="bi bi-arrow-right"></i>
        </div>
        <div class="arrow d-flex justify-content-center align-items-center" id="down">
            <i class="bi bi-arrow-down"></i>
        </div>
    </div>    

    <script>
        
    let ws = new WebSocket("ws://localhost:8080/ws");
    let keyInterval = {};
    let keysPressed = { left: false, up: false, right: false, down: false };

    document.addEventListener("keydown", function(event) {
        // Check if key is already pressed
        if (keyInterval[event.key]) return;

        let key;
        switch (event.key) {
            case "ArrowLeft":
                key = "left";
                keysPressed.left = true;
                break;
            case "ArrowUp":
                key = "up";
                keysPressed.up = true;
                break;
            case "ArrowRight":
                key = "right";
                keysPressed.right = true;
                break;
            case "ArrowDown":
                key = "down";
                keysPressed.down = true;
                break;
        }

        if (key) {
            document.getElementById(key).classList.add('pressed');

            // Check conflicting keys
            if (!(keysPressed.up && keysPressed.down) && !(keysPressed.left && keysPressed.right)) {
                sendKeyCommand(key);
            }

            keyInterval[event.key] = setInterval(function() {
                if (!(keysPressed.up && keysPressed.down) && !(keysPressed.left && keysPressed.right)) {
                    sendKeyCommand(key);
                }
            }, 100);
        }
    });

    document.addEventListener("keyup", function(event) {
        let key;
        switch (event.key) {
            case "ArrowLeft":
                key = "left";
                keysPressed.left = false;
                break;
            case "ArrowUp":
                key = "up";
                keysPressed.up = false;
                break;
            case "ArrowRight":
                key = "right";
                keysPressed.right = false;
                break;
            case "ArrowDown":
                key = "down";
                keysPressed.down = false;
                break;
        }
        if (key) {
            document.getElementById(key).classList.remove('pressed');
            clearInterval(keyInterval[event.key]);
            delete keyInterval[event.key];
        }
    });

    function sendKeyCommand(key) {
        ws.send(key);
    }

    </script>
</body>
</html>
