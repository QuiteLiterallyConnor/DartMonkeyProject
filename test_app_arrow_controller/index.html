<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Arrow Key Demo</title>
    <style>
        #arrows {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            place-content: center;
            width: 150px;
            height: 150px;
            margin: 50px auto;
        }
        .arrow {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pressed {
            background-color: #9e9e9e;
        }
        #up {
            grid-row: 1;
            grid-column: 2;
        }
        #left {
            grid-row: 2;
            grid-column: 1;
        }
        #right {
            grid-row: 2;
            grid-column: 3;
        }
        #down {
            grid-row: 2;
            grid-column: 2;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="arrows">
        <div class="arrow d-flex justify-content-center align-items-center" id="up">
            <i class="bi bi-arrow-up"></i>
        </div>
        <div class="arrow d-flex justify-content-center align-items-center" id="left">
            <i class="bi bi-arrow-left"></i>
        </div>
        <div class="arrow d-flex justify-content-center align-items-center" id="right">
            <i class="bi bi-arrow-right"></i>
        </div>
        <div class="arrow d-flex justify-content-center align-items-center" id="down">
            <i class="bi bi-arrow-down"></i>
        </div>
    </div>    

    <script>
    
        let ws = new WebSocket("ws://localhost:8080/ws");
        
        document.addEventListener("keydown", function(event) {
            let key;
            switch (event.key) {
                case "ArrowLeft":
                    key = "left";
                    break;
                case "ArrowUp":
                    key = "up";
                    break;
                case "ArrowRight":
                    key = "right";
                    break;
                case "ArrowDown":
                    key = "down";
                    break;
            }
        
            if (key) {
                document.getElementById(key).classList.add('pressed');
                sendKeyCommand(key);
            }
        });
        
        document.addEventListener("keyup", function(event) {
            let key;
            switch (event.key) {
                case "ArrowLeft":
                    key = "left";
                    break;
                case "ArrowUp":
                    key = "up";
                    break;
                case "ArrowRight":
                    key = "right";
                    break;
                case "ArrowDown":
                    key = "down";
                    break;
            }
            if (key) {
                document.getElementById(key).classList.remove('pressed');
            }
        });
        
        function sendKeyCommand(key) {
            switch (key) {
                case "left":
                    console.log("sending XO5 for left");
                    ws.send("XO5");
                    break;
                case "right":
                    console.log("sending XO-5 for right");
                    ws.send("XO-5");
                    break;
                case "up":
                    console.log("sending YO5 for up");
                    ws.send("YO5");
                    break;
                case "down":
                    console.log("sending YO-5 for down");
                    ws.send("YO-5");
                    break;
            }
        }
        
        </script>
</body>
</html>
